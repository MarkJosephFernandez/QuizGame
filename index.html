<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Talk Trivia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: clamp(1.5em, 5vw, 2.5em);
            word-break: break-word;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            gap: 10px;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: clamp(1.5em, 4vw, 2em);
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: clamp(0.8em, 2vw, 0.9em);
        }

        .timer {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.1s linear;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question {
            font-size: clamp(1em, 3vw, 1.3em);
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 12px 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            word-break: break-word;
            text-align: left;
        }

        .option:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: clamp(1em, 2.5vw, 1.2em);
            font-weight: bold;
            text-align: center;
            animation: slideIn 0.3s;
            word-break: break-word;
        }

        .feedback.correct {
            background: #4caf50;
            color: white;
        }

        .feedback.wrong {
            background: #f44336;
            color: white;
        }

        .next-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: clamp(1em, 2.5vw, 1.1em);
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .game-over {
            text-align: center;
        }

        .final-score {
            font-size: clamp(2em, 8vw, 3em);
            color: #667eea;
            margin: 20px 0;
        }

        .restart-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: clamp(1em, 2.5vw, 1.2em);
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        /* Mobile devices (portrait) */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }

            h1 {
                margin-bottom: 15px;
            }

            .stats {
                padding: 10px;
                margin-bottom: 15px;
            }

            .timer {
                height: 6px;
                margin-bottom: 15px;
            }

            .option {
                padding: 10px 12px;
            }
        }

        /* Tablets and small laptops */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 25px;
            }
        }

        /* Touch devices - larger tap targets */
        @media (hover: none) and (pointer: coarse) {
            .option {
                padding: 15px;
                min-height: 48px;
            }

            .next-btn,
            .restart-btn {
                min-height: 48px;
            }
        }

        /* Landscape orientation */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }

            .container {
                margin: 10px auto;
            }

            h1 {
                margin-bottom: 10px;
                font-size: 1.5em;
            }

            .stats {
                margin-bottom: 10px;
                padding: 10px;
            }

            .timer {
                margin-bottom: 10px;
            }

            .question {
                margin-bottom: 10px;
            }

            .options {
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quiz Game</h1>

        <div id="gameArea">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="questionNum">1</div>
                    <div class="stat-label">Question</div>
                </div>
            </div>

            <div class="timer">
                <div class="timer-bar" id="timerBar"></div>
            </div>

            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>

            <div id="feedback" class="hidden"></div>
            <button id="nextBtn" class="next-btn hidden">Next Question</button>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <div class="final-score" id="finalScore"></div>
            <p id="finalMessage"></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is 15 × 7?",
                options: ["95", "105", "115", "125"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            },
            {
                question: "How many continents are there?",
                options: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "What is the smallest prime number?",
                options: ["0", "1", "2", "3"],
                correct: 2
            },
            {
                question: "Which element has the symbol 'O'?",
                options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                correct: 1
            },
            {
                question: "In what year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What is the speed of light?",
                options: ["300,000 km/s", "150,000 km/s", "450,000 km/s", "600,000 km/s"],
                correct: 0
            }
        ];

        const trashTalk = [
            "Bogooooooooo!!!!!!! 😵‍💫",
            "YAWA BOGOAAAA OUYYYY 📚❌",
            "BOGOAAA utok BULINAWWW! 🤡",
            "YAAWAAAG TUBAG MURA MAG BASURA! 🗑️",
            "Sayop man! Kapoy ka oy! 💀",
            "Aw grabe! Kulba kaayo! 😂",
            "Dili gyud ni para nimo oy... 🙈",
            "Ay sus ginoo! Grabe ka sayop! 😅",
            "Layo kaayo! Pag-effort oy! 💩",
            "Ang iring nako mas maayo pa ana! 🐱",
            "Unsa bay nahitabo sa imong utok?! 🧠",
            "Wa gyud! Balik-eskwela na! 📖",
            "Hubag ug utok! Seryoso ka? 🤪",
            "Grabe nimong bogoa oy! 🙄",
            "Pisti ka sayop man gyud! 😤"
        ];

        const encouragement = [
            "YES! You're on fire! 🔥",
            "Absolutely correct! 🎉",
            "Brilliant! Keep it up! ⭐",
            "You nailed it! 💯",
            "Perfect! You're crushing it! 🏆"
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 15;
        let timer;

        function startTimer() {
            timeLeft = 15;
            const timerBar = document.getElementById('timerBar');
            timerBar.style.width = '100%';

            timer = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / 15) * 100;
                timerBar.style.width = percentage + '%';

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback wrong';
            feedback.textContent = "HINAYAAA KAAYO!";
            feedback.classList.remove('hidden');

            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.add('disabled'));

            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            document.getElementById('questionNum').textContent = currentQuestion + 1;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            q.options.forEach((option, index) => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');

            startTimer();
        }

        function checkAnswer(selected) {
            clearInterval(timer);

            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');

            options.forEach(opt => opt.classList.add('disabled'));

            if (selected === q.correct) {
                options[selected].classList.add('correct');
                score += 10;
                document.getElementById('score').textContent = score;
                feedback.className = 'feedback correct';
                feedback.textContent = encouragement[Math.floor(Math.random() * encouragement.length)];
            } else {
                options[selected].classList.add('wrong');
                options[q.correct].classList.add('correct');
                feedback.className = 'feedback wrong';
                feedback.textContent = trashTalk[Math.floor(Math.random() * trashTalk.length)];
            }

            feedback.classList.remove('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;

            if (currentQuestion >= questions.length) {
                endGame();
            } else {
                loadQuestion();
            }
        }

        function endGame() {
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('gameOver').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score + ' / ' + (questions.length * 10);

            const percentage = (score / (questions.length * 10)) * 100;
            let message = '';

            if (percentage === 100) {
                message = "PERFECT SCORE! You're a genius! 🧠👑";
            } else if (percentage >= 80) {
                message = "Excellent work! You really know your stuff! 🌟";
            } else if (percentage >= 60) {
                message = "Not bad! Room for improvement though. 👍";
            } else if (percentage >= 40) {
                message = "Hmm... You might want to study more. 📚";
            } else {
                message = "Yikes! That was rough. Better luck next time! 😅";
            }

            document.getElementById('finalMessage').textContent = message;
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('score').textContent = 0;
            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('gameOver').classList.add('hidden');
            loadQuestion();
        }

        document.getElementById('nextBtn').addEventListener('click', nextQuestion);

        // Start the game
        loadQuestion();
    </script>
</body>

</html>
